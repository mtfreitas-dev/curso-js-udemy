<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="container">
        <h1>Tabela IMC</h1>
        <section class="texto">
            <div>
                <h2>IMC</h2>
                <ul>
                    <li>Menos do que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 39,9</li>
                    <li>Maior que 40</li>
                </ul>
            </div>
            <div>
                <h2>Resultado</h2>
                <ul>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </div>
        </section>
        <section>
            <h1>Calcule seu IMC</h1>
            <form action="" id="formulario">
                <label for="ipeso">Peso:</label>
                <input type="text" id="ipeso">
                
                <label for="ialtura">Altura:</label>
                <input type="text" id="ialtura">
                
                <button>Enviar</button>
                <div id="resultado">

                </div>
            </form>
        </section>
    </main>
    <script src="./assets/js/index.js"></script>
</body>

</html>
